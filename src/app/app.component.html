<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <li *ngFor="let item of shoppingItem$ | async">
          <span>{{item.name}}</span>
          <button (click)="onRemoveItem(item.id)">X</button>
        </li>
      </ul>
    </div>

    <form (ngSubmit)="onAddItem()">
      <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item name..." name="itemName">
      <button type="submit">+</button>
    </form>
  </div>
</div>
